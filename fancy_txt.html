	<body>
		<!Create SVG element in the body with CSS>
		<svg width="500px" height="500px">
			<!Some text with underscore and point>
			<text x="10" y="50" font-size="40" fill="grey"> Key point  here is...</text>
			<circle cx="10" cy="50" r="4" fill="magenta"/>
			<line x1="10" y1="50" x2="420" y2="50" stroke="magenta"/>

			<!some other text with added properties like stoke and rest>
			<text x="10" y="150" font-size="40" fill="lightgrey" stroke="red" font-family="Comic Sans MS"> SVG and Applications!</text> 
		
			<!Alignement,Unlike HTML you have manually decide the line break as shown below>
			<text x="10" y="300" text-anchor="start"> This Text</text>
			<text x="10" y="315" text-anchor="start"> is left Aligned</text>
			<text x="250" y="300" text-anchor="middle"> This Text is</text>
			<text x="250" y="315" text-anchor="middle">  Center Aligned</text>
			<text x="450" y="300" text-anchor="end"> This Text is</text>
			<text x="450" y="315" text-anchor="end"> Right Aligned</text>

		</svg>

	</body>


</html>
