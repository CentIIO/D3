<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	<style>
	svg .circle_css
	{
		fill: darkmagenta;
		stroke:black;
		stroke-width:5;

	}
	svg .rectangle_css
	{
		fill:cyan;	
		stroke:purple;
		stroke-width:4;
	}
	</style>
	</head>


	<body>
		<p> First Example in SVG using CSS</p>
		<!Create SVG element in the body with CSS>
		<svg width="500px" height="500px">
			<text x="250" y="25" font-size="20">Shapes in SVG</text>
			<circle cx="120" cy="250" r="20" class="circle_css"/>
			<circle cx="15" cy="250" r="10"  class="circle_css" />
			<circle cx="60" cy="300" r="50" class="circle_css"/>
			<rect 	x="40" y="470" width="100" height="20" class="rectangle_css"/>
			<rect   x="40" y="400" width="100" height="20" rx="10" ry="10" class="rectangle_css"/>
			<ellipse cx="400" cy="50" rx="40" ry="10" class="circle_css"/>
			<polygon points="100,10 40,198 190,78 10,78 160,198" class="rectangle_css"/>
			<line x1="0" y1="0" x2="200" y2="50" stroke="red"/>
		</svg>

	</body>


</html>
